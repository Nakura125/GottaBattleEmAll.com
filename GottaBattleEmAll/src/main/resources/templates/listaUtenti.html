<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GottaBattleEmAll</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{../assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{../assets/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{../assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{../assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{../assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{../assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{../assets/css/stylebro.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{../assets/images/favicon.png}"/>
</head>
<body>
<div class="container-scroller">
    <div th:insert="fragments/sidebarModeratore.html"></div>

    <div class="container-fluid page-body-wrapper">
        <div th:insert="fragments/navbarModeratore.html"></div>

        <div class="main-panel">
            <div class="content-wrapper">
                <div th:if="${message!=null}" th:text="${message}" class="alert alert-success"></div>
                <div th:if="${error!=null}" th:text="${error}" class="alert alert-danger"></div>
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Giocatori</h4>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th> Nickname</th>
                                        <th> Nome</th>
                                        <th> Cognome</th>
                                        <th> Email</th>
                                        <th> Stato</th>
                                        <th> Azioni</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td> Luis Sal</td>
                                        <td> Luigi</td>
                                        <td> Rocchino</td>
                                        <td> emaildiprova@gmail.com</td>
                                        <td> bannato</td>
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-outline-danger dropdown-toggle" type="button"
                                                        id="dropdownMenuOutlineButton3" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false"> Azioni
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuOutlineButton3">
                                                    <a class="dropdown-item" href="ProfiloUtente.html">Profilo</a>
                                                    <a class="dropdown-item" href="#">Banna</a>
                                                    <a class="dropdown-item" href="#">Sbanna</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr th:if="${giocatori!=null}" th:each="giocatore : ${giocatori}">
                                        <td th:text="${giocatore.getUsername()}"></td>
                                        <td th:text="${giocatore.getNome()}"></td>
                                        <td th:text="${giocatore.getCognome()}"></td>
                                        <td th:text="${giocatore.getEmail()}"></td>
                                        <td th:text="${giocatore.getStato().toString()}"></td>
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-outline-danger dropdown-toggle" type="button"
                                                        id="dropdownMenuOutlineButton3" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false"> Azioni
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuOutlineButton3">
                                                    <a class="dropdown-item"
                                                       th:href="@{'/Moderatore/bannaGiocatore?username='+${giocatore.getUsername()}}">Banna</a>
                                                    <a class="dropdown-item"
                                                       th:href="@{'/Moderatore/sbannaGiocatore?username='+${giocatore.getUsername()}}">Sbanna</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div style="display: flex; justify-content: center;">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <a th:href="@{'/Moderatore/listaUtenti?page1='+${pageBack1}+'&page2=0'}" type="button" class="btn btn-outline-secondary">
                                        <i class="mdi mdi-arrow-left text-secondary"></i>
                                    </a>
                                    <a th:href="@{'/Moderatore/listaUtenti?page1='+${pageForward1}+'&page2=0'}" type="button" class="btn btn-outline-secondary">
                                        <i class="mdi mdi-arrow-right text-secondary"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Organizzatore</h4>
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th> Nickname</th>
                                        <th> Nome</th>
                                        <th> Cognome</th>
                                        <th> Email</th>
                                        <th> Stato</th>
                                        <th> Azioni</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:if="${organizzatori!=null}" th:each="organizzatore : ${organizzatori}">
                                        <td th:text="${organizzatore.getUsername()}"></td>
                                        <td th:text="${organizzatore.getNome()}"></td>
                                        <td th:text="${organizzatore.getCognome()}"></td>
                                        <td th:text="${organizzatore.getEmail()}"></td>
                                        <td th:text="${organizzatore.getStato().toString()}"></td>
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-outline-danger dropdown-toggle" type="button"
                                                        id="dropdownMenuOutlineButton3" data-toggle="dropdown"
                                                        aria-haspopup="true" aria-expanded="false"> Azioni
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuOutlineButton3">
                                                    <a class="dropdown-item"
                                                       th:href="@{'/Moderatore/bannaOrganizzatore?username='+${organizzatore.getUsername()}}">Banna</a>
                                                    <a class="dropdown-item"
                                                       th:href="@{'/Moderatore/sbannaOrganizzatore?username='+${organizzatore.getUsername()}}">Sbanna</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="dropdown-divider"></div>
                            <div style="display: flex; justify-content: center;">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <a th:href="@{'/Moderatore/listaUtenti?page1=0'+'&page2='+${pageBack2}}" type="button" class="btn btn-outline-secondary">
                                        <i class="mdi mdi-arrow-left text-secondary"></i>
                                    </a>
                                    <a th:href="@{'/Moderatore/listaUtenti?page1=0'+'&page2='+${pageForward2}}" type="button" class="btn btn-outline-secondary">
                                        <i class="mdi mdi-arrow-right text-secondary"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- content-wrapper ends -->
                <!-- partial:partials/_footer.html -->
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © GottaBattleEmAll.com 2023</span>
                    </div>
                </footer>
                <!-- partial -->
            </div>
            <!-- main-panel ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script th:src="@{../assets/vendors/js/vendor.bundle.base.js}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script th:src="@{../assets/vendors/chart.js/Chart.min.js}"></script>
    <script th:src="@{../assets/vendors/progressbar.js/progressbar.min.js}"></script>
    <script th:src="@{../assets/vendors/jvectormap/jquery-jvectormap.min.js}"></script>
    <script th:src="@{../assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
    <script th:src="@{../assets/vendors/owl-carousel-2/owl.carousel.min.js}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script th:src="@{../assets/js/hoverable-collapse.js}"></script>
    <script th:src="@{../assets/js/misc.js}"></script>
    <script th:src="@{../assets/js/off-canvas.js}"></script>
    <script th:src="@{../assets/js/settings.js}"></script>
    <script th:src="@{../assets/js/todolist.js}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script th:src="@{../assets/js/dashboard.js}"></script>
    <!-- End custom js for this page -->
</body>
</html>

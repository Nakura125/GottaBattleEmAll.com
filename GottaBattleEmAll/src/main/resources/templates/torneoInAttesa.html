    <style>
        .g_gracket {
          width: 2000px;
          padding: 55px 15px 5px;
          line-height: 100%;
          position: relative;
          overflow: hidden;
        }

        .g_round {
          float: left;
          margin-right: 70px;
        }

        .g_game {
          position: relative;
          margin-bottom: 15px;
        }

        .g_gracket h3 {
          margin: 30;
          padding: 2px;
          width: 100px;
          font-size: 15px;
          font-weight: normal;
          color: #fff
        }

        .g_team {
          background: #0011ff;
          width: 300px;
        }

        .g_team:last-child {
          background: #09ff00;
        }

        .g_round:last-child {
          margin-right: 20px;
        }

        .g_winner {
          background: red;
        }

        .g_winner .g_team {
          background: none;
        }

        .g_current {
          cursor: pointer;
          background: #A0B43C !important;
        }

        .g_round_label {
          top: 5px;
          font-weight: normal;
          color: #CCC;
          text-align: center;
          font-size: 30px;
        }
    </style>

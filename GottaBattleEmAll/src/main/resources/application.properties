# La porta di ascolto per le chiamate in arrivo
server.port = 8080

# Livello di logging che indica il dettaglio delle informazioni visualizzate nella console durante l'esecuzione
logging.level.root = INFO

# Configurazioni specifiche per il database utilizzato
spring.datasource.url = jdbc:mysql://localhost:3306/GottaBattleEmAll?createDatabaseIfNotExist=true
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.hibernate.ddl-auto = update
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.jpa.show-sql = true

# Mostra lo stack trace per gli errori 500
server.error.include-stacktrace=never

# Abilita la visualizzazione dei dettagli dell'errore sul browser per gli errori 404
spring.resources.add-mappings=true